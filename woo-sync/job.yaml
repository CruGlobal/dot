apiVersion: run.googleapis.com/v1
kind: Job
metadata:
  name: woo-sync
  labels:
    run.googleapis.com/cpu-throttling: "false"
spec:
  spec:
    template:
      spec:
        template:
          spec:
            maxRetries: 1
            timeoutSeconds: 3600
            serviceAccountName: woo-sync-sa@cru-data-orchestration-poc.iam.gserviceaccount.com
            containers:
            - name: woo-sync
              image: us-central1-docker.pkg.dev/cru-data-orchestration-poc/gcrj-artifacts/woo-sync:latest
              env:
              - name: GOOGLE_CLOUD_PROJECT
                value: cru-data-warehouse-elt-prod
              - name: BIGQUERY_PROJECT_NAME
                value: cru-data-warehouse-elt-prod
              - name: OKTA_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: woo-sync_OKTA_TOKEN
                    key: latest
              - name: DBT_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: woo-sync_DBT_TOKEN
                    key: latest
              resources:
                limits:
                  memory: 8Gi
                  cpu: 2000m
        restartPolicy: Never